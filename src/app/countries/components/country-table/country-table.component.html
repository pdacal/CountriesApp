<div *ngIf="countries.length===0; else table"
      class="alert alert-warning text-center">
  No hay paises
</div>
<ng-template #table>
  <table class="table table-hover">

    <head>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
      </tr>
    </head>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i +1 }}</td>
        <td>{{country.flag}}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common"></td>
        <td>{{ country.name.common }}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population | number}}</td>
        <!-- usamos router link, entre [] porque asi tamen pode recibir un array -->
        <td><a [routerLink]="['/countries/by', country.cca3]">Ver más</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
